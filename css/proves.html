<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .skills-section, .languages-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px; /* Ajusta el ancho según tus necesidades */
    }

    .skills-section {
      margin-bottom: 48px;
    }

    .skill, .language {
      margin-bottom: 15px;
    }

    .skill {
      display: flex;
      flex-direction: column;
    }

    .skill-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .percentage {
      color: #3498db; /* Cambia el color del porcentaje según tus preferencias */
      margin-bottom: 5px;
    }

    .progress-bar {
      width: 100%;
      height: 15px;
      background-color: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress {
      height: 100%;
      border-radius: 8px;
      background-color: #3498db; /* Cambia el color según tus preferencias */
    }

    .languages-section {
      margin-top: 48px;
    }
  </style>
</head>
<body>

  <div class="skills-section">
    <div class="skill">
      <div class="skill-name">HTML5</div>
      <div class="percentage">80%</div>
      <div class="progress-bar">
        <div class="progress" style="width: 80%;"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">CSS3</div>
      <div class="percentage">75%</div>
      <div class="progress-bar">
        <div class="progress" style="width: 75%;"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">JavaScript</div>
      <div class="percentage">60%</div>
      <div class="progress-bar">
        <div class="progress" style="width: 60%;"></div>
      </div>
    </div>

    <!-- Agrega más habilidades según sea necesario -->

    <div class="skill">
      <div class="skill-name">Diseño gráfico y concept art</div>
      <div class="percentage">85%</div>
      <div class="progress-bar">
        <div class="progress" style="width: 85%;"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">Illustrator e Indesign</div>
      <div class="percentage">90%</div>
      <div class="progress-bar">
        <div class="progress" style="width: 90%;"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">Photoshop y Blender</div>
      <div class="percentage">80%</div>
      <div class="progress-bar">
        <div class="progress" style="width: 80%;"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">Gestión de proyectos</div>
      <div class="percentage">75%</div>
      <div class="progress-bar">
        <div class="progress" style="width: 75%;"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">Atención al detalle</div>
      <div class="percentage">95%</div>
      <div class="progress-bar">
        <div class="progress" style="width: 95%;"></div>
      </div>
    </div>
  </div>

  <div class="languages-section">
    <div class="language">Ingles: Alto</div>
    <div class="language">Catalán: Nativo</div>
    <div class="language">Castellano: Nativo</div>
    <div class="language">Italiano: Básico</div>
    <div class="language">Francés: Básico</div>
  </div>

</body>
</html>
